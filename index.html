<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
 <link rel="stylesheet" href="style.css">
  <title>Test Task</title>
</head>
<body>
  <script src='index.js' charset='utf-8'></script>
  <script src='Controllers/Draw.js' charset='utf-8'></script>
  <script src='Controllers/CommandDecoder.js' charset='utf-8'></script>

  <div class="rules">
    <h2>Rules</h2>
    <ol>
      <li>
        Select a 'input.txt' file with commands.
      </li>
      <li>
        Click 'draw' to watch result.
      </li>
      <li>
        If you want to download result, click 'dowload'.
      </li>
    </ol>
  </div>
  <div class="commands">
    <h2>Commands</h2>
    <h3>Hover over a command to see a hint</h3>
    <ul>
      <li title='Create Canvas: Should create a new canvas of width w and height h.'>C w h</li>
      <li title='Create Line: Should create a new line from (x1,y1) to (x2,y2). Currently only horizontal or
      vertical lines are supported. Horizontal and vertical lines will be drawn using the x
      character.'>
        L x1 y1 x2 y2
      </li>
      <li title='Create Rectangle: Should create a new rectangle, whose upper left corner is (x1,y1) and
      lower right corner is (x2,y2). Horizontal and vertical lines will be drawn using the x
      character.'>
        R x1 y1 x2 y2.
      </li>
      <li title='Bucket Fill: Should fill the entire area connected to (x,y) with "colour" c. The behavior of this
      is the same as that of the "bucket fill" tool in paint programs. '>
        B x y c
      </li>
    </ul>
  </div>
  <div class="input">
    <input id='inputFile' type='file' accept='text/plain'>
    <button id='draw' type='button'>Draw</button>
  </div>
  <div class="output">
    <textarea id='outputText' placeholder='Result will be here'></textarea>
    <button id='download'  type='button'>Download</button>
  </div>
</body>

</html>
